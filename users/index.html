<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>USERS LIST</title>
</head>
<body>


<div class="container">
    <h2>User Table</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Date of birth</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <#list userList as user>
        <tr>

            <td>${user.userId}</td>
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td>${user.birth}</td>
            <td>${user.email}</td>
            <td>${user.phoneNumber}</td>
            <td>
                <a class="w-100" href="/users/user?id=${user.userId}"><input class="bg-success text-white w-100"
                                                                             type="button" value="Show User"></a>
                <form action="/users/" method="POST">
                    <input type="hidden" name="actionName" value="deleteUser">
                    <input type="hidden" name="id" value=${user.userId}>
                    <input class="bg-danger text-white w-100" type="submit" value="Delete User">
                </form>

            </td>

        </tr>
        </#list>
        </tbody>
    </table>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/users/" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName"
                               name="firstName" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               placeholder="lastName">
                    </div>
                    <div class="form-group">
                        <label for="birth">Date of Birth</label>
                        <input type="text" class="form-control" id="birth" name="birth"
                               placeholder="dd.mm.yyyy">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                               placeholder="+380123456789">
                    </div>

                </div>

                <div class="modal-footer">
                    <input type="hidden" name="actionName" value="addUser">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Add New User</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button style="transform: rotate(-90deg); position: absolute; right: -45px; top:30%" type="button" class="btn btn-primary"
        data-toggle="modal" data-target="#exampleModal">
    Add New User
</button>

</body>
</html>
